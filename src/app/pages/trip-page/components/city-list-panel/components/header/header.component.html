<div class="panel-header">
  <div class="trip-title">
    <h2>{{trip.title}}</h2>
  </div>
  <div class="trip-options">
    <span *ngIf="!isCompleted && isCurrentUserOwner" (click)="onSaveClick()">Save</span>
    <span *ngIf="isCompleted || !isCurrentUserOwner">Clone</span>
    <span *ngIf="!isCompleted && isCurrentUserOwner">Edit</span>
  </div>
</div>
