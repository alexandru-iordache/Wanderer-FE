<div class="map-container">
    <google-map class="map" width="100%" height="100%" [options]="options" #map></google-map>
    <div class="modal" *ngIf="currentStep !== 'no-modal'">
        <div class="welcome-screen" *ngIf="currentStep === 'welcome-screen'">
            <div class="create-section-container">
                <h2 class="modal-heading">Plan your trip in your way</h2>
                <div class="button" (click)="setCurrentStep('create-from-scratch-screen')">Create from scratch</div>
            </div>
            <div class="separator"></div>
            <div class="create-section-container">
                <h2 class="modal-heading">Or maybe let technology guide you</h2>
                <div class="button">Create with AI</div>
            </div>
        </div>
        <div class="create-from-scratch-screen" *ngIf="currentStep === 'create-from-scratch-screen'">
            <h2 class="modal-heading">Tell us some details</h2>
            <div class="form-container">
                <label class="input-label">Starting location</label>
                <input type="text" #startingLocationInput class="input" placeholder="Enter your starting location"
                    [disabled]="userHomeAddressFlag">
                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox" (click)="setUserHomeAddress()">
                    <label class="checkbox-label">Use Home Address</label>
                </div>
                <label class="input-label">Departure Date</label>
                <!-- IMPORTANT: When we find some new date field selection, change it -->
                <input type="date" #departureDate class="input" placeholder="Select the departure date">
                <div class="buttons-container">
                    <div class="back-button" (click)="setCurrentStep('welcome-screen')">Back</div>
                    <button type="submit" class="button" (click)="createTrip()">
                        Start your journey
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="create-trip-panel" *ngIf="currentStep === 'no-modal'">
    <div class="panel-header">

    </div>
    <div class="panel-body">
        <div class="option-button">
            <div class="button-icon" id="city-icon"></div>
            <span class="button-text">Test City</span>
        </div>
        <div class="option-button">
            <div class="button-icon" id="add-icon"></div>
            <span class="button-text">Add new city</span>
        </div>
    </div>
</div>
