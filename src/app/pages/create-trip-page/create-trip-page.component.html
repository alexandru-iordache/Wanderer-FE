<div class="map-container">
  <app-map [options]="mapOptions" (cityAdded)="onCityAdded($event)"></app-map>
  <app-create-trip-modal
    (viewChanged)="onViewChanged($event)"
    (cityAdded)="onCityAdded($event)"
    *ngIf="modalClosed === false"
  ></app-create-trip-modal>
</div>
<app-city-list-panel
  [cityAddedFromMap]="onCityAddedFromMap"
  *ngIf="modalClosed === true"
></app-city-list-panel>
