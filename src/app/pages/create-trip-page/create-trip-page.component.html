<div class="map-container">
  <app-map
    [options]="mapOptions"
    [cityList]="cityList"
    (cityToAdd)="onCityToAdd($event)"
  ></app-map>
  <app-create-trip-modal
    (viewChanged)="onViewChanged($event)"
    (cityAdded)="onCityToAdd($event)"
    *ngIf="modalClosed === false"
  ></app-create-trip-modal>
</div>
<app-city-list-panel
  [cityToAdd]="cityToAdd"
  [cityList]="cityList"
  (citySubmitted)="onCitySubmitted($event)"
  *ngIf="modalClosed === true"
></app-city-list-panel>
